<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
  </head>
  <head>
    <link rel="stylesheet" href="/Website_Files/sign-up.css" />
  </head>
  <body>
    <div class="sign-up-page">
      <div class="website-preview-container">Hello</div>
      <div class="sign-up-container">
        <div class="header">
          <a class="sign-up" href="#">Sign in</a>
          <a class="download" href="#">Download</a>
        </div>

        <div class="text">
          <p class="heading">Sign up</p>
          <p>or <a href="#">sign in to your account</a></p>
        </div>

        <div class="input-container">
          <form>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="First name"
            />
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Last name"
            />
            <input type="text" id="email" name="email" placeholder="Email" />
            <input
              type="text"
              id="password"
              name="password"
              placeholder="Password"
            />
            <div class="terms-conditions-container">
              <input type="checkbox" name="box" id="box" />

              <p>I agree to the <a href="#">terms & conditions</a></p>
            </div>
          </form>
        </div>

        <div class="button-container">
          <button class="account">Create Account</button>
        </div>
      </div>
    </div>
  </body>
</html>
